<div id="choose_opponent" class="new_challenge">
    <div class="modal-main">
        <!-- Modal content-->
        <div class="content-main">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modalClose();">&times;</button>
                <h4 class="modal-title">En ny udfordring</h4>
            </div>
            <div class="modal-body">
                <div class="popup_battle_opponent" ng-if="alreadyInGame == false">
                    <div>
                        <div class="result_cir player circle_inner">
                            <div class="profile_cover">
                                <div class="profile_border_lose"></div>
                                <div class="opponent_img img_cover">
                                    <img ng-src="{{userBattleFriendDetails.picture}}">
                                </div>
                            </div>
                            <h2>{{userBattleFriendDetails.FirstName}} {{userBattleFriendDetails.LastName}}</h2>

                        </div>
                        <div class="popup_battle2">
                            <div class="battlefriend_option">
                                <h3>Vil du udfordre  <b>{{userBattleFriendDetails.FirstName}} {{userBattleFriendDetails.LastName}}</b> til en battle</h3>
                            </div>
                            <div class="button_popup">
                                <div>
                                    <button class="button_decline_battle2" ng-click="modalClose();">No</button>
                                </div>
                                <div>
                                    <button class="button_accept_battle2" ng-click="battleFriend(userBattleFriendDetails.usersId,$event);">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="opponent-error" ng-if="alreadyInGame == true">
                     <h3>{{alreadyInGameError}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
