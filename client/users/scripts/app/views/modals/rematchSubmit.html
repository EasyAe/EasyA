<div id="choose_opponent">
    <div class="modal-main">
        <!-- Modal content-->
        <div class="content-main">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modalClose();">&times;</button>
                <h4 class="modal-title">En ny udfordring</h4>
            </div>
            <div class="modal-body">
                <div class="popup_battle_opponent">
                    <div>
                        <div class="result_cir player circle_inner">
                            <div class="profile_cover">
                                <div class="profile_border_lose"></div>
                                <div class="opponent_img img_cover">
                                    <img ng-src="{{rematchOpnt.picture}}">
                                </div>
                            </div>
                            <h2>{{rematchOpnt.FirstName}} {{rematchOpnt.LastName}}</h2>

                        </div>
                        <div class="popup_battle2">
                            <div class="battlefriend_option">
                                <h3>Har har udfordret <b>{{rematchOpnt.FirstName}} {{rematchOpnt.LastName}}</b> til en battle</h3>
                            </div>
                            <div class="button_popup">
                                <div>
                                    <button class="btn btn-danger button_rematch_request" ng-click="modalClose();">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </div>
</div>
