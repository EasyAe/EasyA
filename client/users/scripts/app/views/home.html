<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Home</h2>
            <form name="form" class="form-validation" novalidate>

                <div class="form-group">
                    <input type="email" class="form-control underline-input" placeholder="Email" ng-model="vm.user.email" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control underline-input" ng-model="vm.user.password" required>
                </div>

                <div class="form-group text-left mt-20">
                    <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="vm.login()" ng-disabled='form.$invalid'>Login</button>
                    <label class="checkbox checkbox-custom checkbox-custom-sm">
                        <input type="checkbox"><i></i> Remember me
                    </label>
                </div>

            </form>
        </div>
    </div>
</div>
