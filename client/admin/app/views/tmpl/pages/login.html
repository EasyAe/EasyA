<div class="page page-core page-login">
    <div class="text-center">
        <h3 class="text-light text-white">{{ main.title }}</h3></div>
    <div class="container w-420 p-15 bg-white mt-40 text-center">
        <h2 class="text-light text-greensea">Log In</h2>
        <form name="form" class="form-validation mt-20" novalidate>
            <div class="form-group">
                <input type="email" class="form-control underline-input" placeholder="Email" ng-model="login.email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control underline-input" ng-model="login.password" required>
            </div>
            <div class="form-group text-left mt-20">
                <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="login.signUp()" ng-disabled='form.$invalid'>Login</button>
                <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
                    <input type="checkbox" ng-model="login.rememberMe"><i></i> Remember me
                </label>
                <!--<a ui-sref="core.forgotpass" class="pull-right mt-10">Forgot Password?</a>-->
            </div>
        </form>
        <hr class="b-3x" />

      <p class="m-0">
        <a ui-sref="core.signup" class="text-uppercase">Create an account</a>
      </p>
    </div>-->
    </div>
</div>
