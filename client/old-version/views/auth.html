<md-content class="auth" layout="column" layout-align="center center">
	<h2 class="green">Sign In</h2>
	<form name="login" novalidate layout="column">
		<input required class="input" type="email" name="email" ng-model="user.email" placeholder="Email">
		<input required class="input" type="password" name="password" ng-model="user.password" placeholder="Password">
	</form>
	<md-button ng-disabled="login.$invalid" class="md-raised md-primary" ng-click="logIn()">Log In</md-button>
</md-content>
